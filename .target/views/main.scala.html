@(connected: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Websocket Auction</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @navbar(connected)   
    
    
    
      <div class="container">
          <div class="row">
            <div class="span3 leftmenu">
	        @if(connected != null) {
	                  <ul class="nav nav-list">
	                    <li class="nav-header menuitem">Meny</li>
	                    <li><a href="@routes.Application.auctionList(connected)">Aktuella auktioner</a></li>
	                    <li><a href="#">Ny Auktion</a></li>
	                    <li><a href="#">Dina auktioner</a></li>
	                  </ul>
	        }
	        </div>
	         
	         <div class="span9">
		          @content
		     </div>
	        </div>
	        </div>
	    </div>
    </body>
</html>
