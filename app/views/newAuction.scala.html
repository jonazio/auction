@(username: String, auctionForm: Form[AuctionItem])

@import helper._
@import helper.twitterBootstrap._

@main(username){
<h2>Ny auktion</h2>

	@form(routes.Application.newAuctionItem(username)) {

    <input type="hidden" name="owner" value="@username">

		<input type="submit" value="Skapa ny auktion">

	}

}
